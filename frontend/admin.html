<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Campus Predict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 var(--space-xl);
        }

        .proposals-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .proposal-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .proposal-status {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .proposal-status.pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .proposal-status.approved {
            background: var(--success-bg);
            color: var(--success);
        }

        .proposal-status.rejected {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .proposal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .proposal-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
        }

        .proposal-description {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        .proposal-actions {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .admin-notes-input {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            margin-bottom: var(--space-md);
        }

        .back-link {
            color: var(--accent-primary);
            margin-bottom: var(--space-lg);
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="disclaimer-banner">
        ‚ö†Ô∏è <strong>Admin Panel</strong> ‚Äî Review and manage market proposals
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="/static/logo.png" alt="Campus Predict" style="height: 40px; border-radius: 50%;">
                <span class="logo-text">Campus Predict</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">‚Üê Back to Markets</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h1 class="section-title" style="margin-bottom: var(--space-2xl);">üìã Pending Market Proposals</h1>

        <div class="proposals-list" id="proposals-list">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading proposals...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // API_BASE is already defined in auth.js

        async function loadPendingProposals() {
            const container = document.getElementById('proposals-list');

            try {
                const response = await apiRequest('/proposals/admin/pending');

                if (!response.ok) {
                    if (response.status === 403) {
                        container.innerHTML = '<p class="empty-state">‚õî Access denied. Admin privileges required.</p>';
                        return;
                    }
                    throw new Error('Failed to load proposals');
                }

                const proposals = await response.json();

                if (proposals.length === 0) {
                    container.innerHTML = '<p class="empty-state">‚úÖ No pending proposals. All caught up!</p>';
                    return;
                }

                container.innerHTML = proposals.map(p => `
                    <div class="proposal-card" id="proposal-${p.id}">
                        <div class="proposal-header">
                            <span class="proposal-status ${p.status}">${p.status}</span>
                            <span style="color: var(--text-muted); font-size: 0.875rem;">
                                by ${escapeHtml(p.username)} ‚Ä¢ ${new Date(p.created_at).toLocaleDateString()}
                            </span>
                        </div>
                        
                        <div style="margin-bottom: var(--space-md);">
                            <label style="color: var(--text-muted); font-size: 0.75rem;">Title (editable)</label>
                            <input type="text" class="admin-notes-input" id="title-${p.id}" value="${escapeHtml(p.title)}" style="margin-bottom: 0;">
                        </div>
                        
                        <div style="margin-bottom: var(--space-md);">
                            <label style="color: var(--text-muted); font-size: 0.75rem;">Description (editable)</label>
                            <textarea class="admin-notes-input" id="desc-${p.id}" rows="2" style="margin-bottom: 0; resize: vertical;">${escapeHtml(p.description || '')}</textarea>
                        </div>
                        
                        <div style="display: flex; gap: var(--space-md); margin-bottom: var(--space-md); flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 150px;">
                                <label style="color: var(--text-muted); font-size: 0.75rem;">Category</label>
                                <select class="admin-notes-input" id="category-${p.id}" style="margin-bottom: 0;">
                                    <option value="crypto" ${p.category === 'crypto' ? 'selected' : ''}>Crypto</option>
                                    <option value="sports" ${p.category === 'sports' ? 'selected' : ''}>Sports</option>
                                    <option value="politics" ${p.category === 'politics' ? 'selected' : ''}>Politics</option>
                                    <option value="science" ${p.category === 'science' ? 'selected' : ''}>Science</option>
                                    <option value="entertainment" ${p.category === 'entertainment' ? 'selected' : ''}>Entertainment</option>
                                </select>
                            </div>
                            <div style="flex: 1; min-width: 150px;">
                                <label style="color: var(--text-muted); font-size: 0.75rem;">Resolution Date</label>
                                <input type="date" class="admin-notes-input" id="date-${p.id}" value="${p.resolution_date.split('T')[0]}" style="margin-bottom: 0;">
                            </div>
                        </div>
                        
                        <div style="margin-bottom: var(--space-md);">
                            <label style="color: var(--text-muted); font-size: 0.75rem;">Admin Notes (shown to user if rejected)</label>
                            <input type="text" class="admin-notes-input" id="notes-${p.id}" placeholder="Optional admin notes..." style="margin-bottom: 0;">
                        </div>
                        
                        <div class="proposal-actions">
                            <button class="btn btn-yes" onclick="reviewProposal(${p.id}, 'approve')">‚úì Approve (with edits)</button>
                            <button class="btn btn-no" onclick="reviewProposal(${p.id}, 'reject')">‚úó Reject</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<p class="empty-state">Error: ${error.message}</p>`;
            }
        }

        async function reviewProposal(proposalId, action) {
            const notes = document.getElementById(`notes-${proposalId}`).value;
            const title = document.getElementById(`title-${proposalId}`).value;
            const description = document.getElementById(`desc-${proposalId}`).value;
            const category = document.getElementById(`category-${proposalId}`).value;
            const resolutionDate = document.getElementById(`date-${proposalId}`).value;

            try {
                const response = await apiRequest(`/proposals/admin/${proposalId}/review`, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: action,
                        admin_notes: notes || null,
                        title: title,
                        description: description || null,
                        category: category,
                        resolution_date: resolutionDate + 'T23:59:59'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to review proposal');
                }

                // Remove the card from view
                document.getElementById(`proposal-${proposalId}`).remove();

                // Check if any left
                const remaining = document.querySelectorAll('.proposal-card').length;
                if (remaining === 0) {
                    document.getElementById('proposals-list').innerHTML =
                        '<p class="empty-state">‚úÖ No pending proposals. All caught up!</p>';
                }

                alert(`Proposal ${action === 'approve' ? 'approved ‚úì Market created!' : 'rejected ‚úó'}`);

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check if admin on load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Admin page loaded');
            console.log('TokenManager available:', typeof TokenManager !== 'undefined');
            console.log('Is logged in:', TokenManager?.isLoggedIn?.());

            if (!TokenManager || !TokenManager.isLoggedIn()) {
                console.log('Not logged in, redirecting...');
                window.location.href = '/';
                return;
            }

            try {
                // Load current user to check admin status
                console.log('Checking admin status...');
                const response = await apiRequest('/auth/me');
                console.log('Response status:', response.status);

                if (response.ok) {
                    const user = await response.json();
                    console.log('User:', user.username, 'is_admin:', user.is_admin);

                    if (!user.is_admin) {
                        document.getElementById('proposals-list').innerHTML =
                            '<p class="empty-state">‚õî Access denied. Admin privileges required.</p>';
                        return;
                    }

                    console.log('Loading proposals...');
                    loadPendingProposals();
                } else {
                    console.log('Failed to get user info');
                    document.getElementById('proposals-list').innerHTML =
                        '<p class="empty-state">Failed to verify admin status. Please login again.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('proposals-list').innerHTML =
                    `<p class="empty-state">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
