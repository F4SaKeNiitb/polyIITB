<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PolyIITB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 var(--space-xl);
        }

        .proposals-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .proposal-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .proposal-status {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .proposal-status.pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .proposal-status.approved {
            background: var(--success-bg);
            color: var(--success);
        }

        .proposal-status.rejected {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .proposal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .proposal-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
        }

        .proposal-description {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        .proposal-actions {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .admin-notes-input {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            margin-bottom: var(--space-md);
        }

        .back-link {
            color: var(--accent-primary);
            margin-bottom: var(--space-lg);
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="disclaimer-banner">
        ‚ö†Ô∏è <strong>Admin Panel</strong> ‚Äî Review and manage market proposals
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">‚óà</span>
                <span class="logo-text">PolyIITB</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">‚Üê Back to Markets</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h1 class="section-title" style="margin-bottom: var(--space-2xl);">üìã Pending Market Proposals</h1>

        <div class="proposals-list" id="proposals-list">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading proposals...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        const API_BASE = '/api';

        async function loadPendingProposals() {
            const container = document.getElementById('proposals-list');

            try {
                const response = await apiRequest('/proposals/admin/pending');

                if (!response.ok) {
                    if (response.status === 403) {
                        container.innerHTML = '<p class="empty-state">‚õî Access denied. Admin privileges required.</p>';
                        return;
                    }
                    throw new Error('Failed to load proposals');
                }

                const proposals = await response.json();

                if (proposals.length === 0) {
                    container.innerHTML = '<p class="empty-state">‚úÖ No pending proposals. All caught up!</p>';
                    return;
                }

                container.innerHTML = proposals.map(p => `
                    <div class="proposal-card" id="proposal-${p.id}">
                        <div class="proposal-header">
                            <span class="proposal-status ${p.status}">${p.status}</span>
                            <span style="color: var(--text-muted); font-size: 0.875rem;">
                                by ${escapeHtml(p.username)} ‚Ä¢ ${new Date(p.created_at).toLocaleDateString()}
                            </span>
                        </div>
                        <h3 class="proposal-title">${escapeHtml(p.title)}</h3>
                        <div class="proposal-meta">
                            <strong>Category:</strong> ${escapeHtml(p.category)} ‚Ä¢ 
                            <strong>Resolution:</strong> ${new Date(p.resolution_date).toLocaleDateString()}
                        </div>
                        ${p.description ? `<p class="proposal-description">${escapeHtml(p.description)}</p>` : ''}
                        <input type="text" class="admin-notes-input" id="notes-${p.id}" placeholder="Admin notes (optional, shown to user if rejected)">
                        <div class="proposal-actions">
                            <button class="btn btn-yes" onclick="reviewProposal(${p.id}, 'approve')">‚úì Approve</button>
                            <button class="btn btn-no" onclick="reviewProposal(${p.id}, 'reject')">‚úó Reject</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<p class="empty-state">Error: ${error.message}</p>`;
            }
        }

        async function reviewProposal(proposalId, action) {
            const notes = document.getElementById(`notes-${proposalId}`).value;

            try {
                const response = await apiRequest(`/proposals/admin/${proposalId}/review`, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: action,
                        admin_notes: notes || null
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to review proposal');
                }

                // Remove the card from view
                document.getElementById(`proposal-${proposalId}`).remove();

                // Check if any left
                const remaining = document.querySelectorAll('.proposal-card').length;
                if (remaining === 0) {
                    document.getElementById('proposals-list').innerHTML =
                        '<p class="empty-state">‚úÖ No pending proposals. All caught up!</p>';
                }

                alert(`Proposal ${action === 'approve' ? 'approved ‚úì' : 'rejected ‚úó'}`);

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check if admin on load
        document.addEventListener('DOMContentLoaded', async () => {
            if (!TokenManager.isLoggedIn()) {
                window.location.href = '/';
                return;
            }

            // Load current user to check admin status
            const response = await apiRequest('/auth/me');
            if (response.ok) {
                const user = await response.json();
                if (!user.is_admin) {
                    document.getElementById('proposals-list').innerHTML =
                        '<p class="empty-state">‚õî Access denied. Admin privileges required.</p>';
                    return;
                }
            }

            loadPendingProposals();
        });
    </script>
</body>

</html>
