# Render.com Blueprint
# This file allows one-click deployment on Render

services:
  # Web Service (Backend + Frontend)
  - type: web
    name: polyiitb
    runtime: python
    region: singapore  # Closest to India
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: polyiitb-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  # PostgreSQL Database
  - name: polyiitb-db
    plan: free  # Free tier: 90 days, then $7/month
    region: singapore
